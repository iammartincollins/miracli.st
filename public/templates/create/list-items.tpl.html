<div class="form-group row">
    <div class="col-md-12">
        <button class="btn btn-default" ng-click="vm.addItem()">Add an item to your list <i class="fa fa-plus"></i></button>
    </div>
</div>

<div ng-repeat="item in vm.list.listItems">
    <h3>List item {{item.order_num}}</h3>

    <div class="reorder-item-wrapper">
        <i class='fa fa-angle-up'></i>
        <i class='fa fa-angle-down'></i>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <input type="text" class="form-control" id="name" placeholder="Item title" ng-model="item.title">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <textarea rows="2" class="form-control" id="description" placeholder="Item body" ng-model="item.body"></textarea>
        </div>
    </div>
</div>
