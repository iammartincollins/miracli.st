<h1 class="page-header">
    Create a list
</h1>
<p>Lets create a new list!</p>
<div>
    <ul class="list-unstyled">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name of your list" ng-model="vm.list.name">
            </div>

            <p>More options will go here.</p>

            <button ng-click="vm.process()" class="btn btn-primary">Continue</button>
        </form>
    </ul>
</div>
