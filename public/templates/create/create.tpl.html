<h1 class="page-header">
    Create a list
</h1>
<div>
    <ul class="list-unstyled">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name of your list" ng-model="vm.list.name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="2" class="form-control" id="description" placeholder="What is your list about" ng-model="vm.list.description"></textarea>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <button class="btn btn-default" ng-click="vm.addItem()">Add an item to your list <i class="fa fa-plus"></i></button>
                </div>
            </div>

            <div class="" ng-repeat="item in vm.list.listItems">
                <h3>List item {{$index+1}}</h3>
                <div class="form-group row">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="name" placeholder="Item title" ng-model="item.title">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <textarea rows="2" class="form-control" id="description" placeholder="Item body" ng-model="item.body"></textarea>
                    </div>
                </div>
            </div>
            <button ng-click="vm.process()" class="btn btn-primary">Submit</button>
        </form>
    </ul>
</div>
