<i ng-hide="vm.loaded" class="fa fa-refresh fa-5x fa-spin"></i>
<section ng-show="vm.loaded">    
    <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="list options">
            <div class="list-toolbar btn-group btn-group-sm col-md-12" role="group" aria-label="Primary list options">
              <button type="button" class="btn btn-danger" ng-click="vm.remove()">Delete</button>
              <button type="button" class="btn btn-default">Option 2</button>
              <button type="button" class="btn btn-default">Option 3</button>
            </div>
        </div>
    </div>

    <h2>{{vm.list.name}}</h2>

    <div class="row">
        <div class="col-md-12">
            <p>{{vm.list.description}}</p>
            <ul class="list-unstyled">
                <li ng-repeat="item in vm.list.list_items">
                    <h3>{{item.title}}</h3>
                    <p>{{item.body}}</p>
                </li>
            </ul>
        </div>
    </div>
</section>
