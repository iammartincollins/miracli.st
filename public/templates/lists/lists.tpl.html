<h1 class="page-header">
    My lists
</h1>
<i ng-hide="vm.loaded" class="fa fa-refresh fa-5x fa-spin"></i>
<div ng-show="vm.loaded">
    <ul class="list-unstyled">
        <li ng-repeat="list in vm.model.lists">
            <a ui-sref="list({ id: list.id })">
                <h2>{{list.name}}</h2>
                <p>{{list.description}}</p>
            </a>
        </li>
    </ul>
</div>
